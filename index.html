<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Joel Fullwood</title>
	<style>

		/**

		abbr[title] {

			/* 2 */
			text-decoration: underline dotted;
			/* 2 */
		}

		b,
		strong {
			font-weight: bolder;

		/**

		* 2. Correct the odd `em` font sizing in all browsers.
		*/

		code,
		kbd,
		samp {
			font-family: monospace, monospace;
			/* 1 */
			font-size: 1em;
			/* 2 */
		}

		/**
		* Add the correct font size in all browsers.
		*/

		small {
			font-size: 80%;
		}

		/**

		sub,
		sup {

		sub {
			bottom: -0.25em;
		}

		sup {
			top: -0.5em;
		}

		/* Embedded content
		========================================================================== */

		/**
		* Remove the border on images inside links in IE 10.
		*/

		img {
			border-style: none;
		}

		/* Forms

		/**
		* 1. Change the font styles in all browsers.
		* 2. Remove the margin in Firefox and Safari.

		button,
		input,
		optgroup,
		select,
		textarea {
			font-family: inherit;
			/* 1 */

			/* 1 */

			/* 1 */
			margin: 0;
			/* 2 */
		}

		/**
		* Show the overflow in IE.
		* 1. Show the overflow in Edge.
		*/

		button,
		input {
			/* 1 */
			overflow: visible;
		}

		/**
		* Remove the inheritance of text transform in Edge, Firefox, and IE.
		* 1. Remove the inheritance of text transform in Firefox.
		*/

		button,
		select {
			/* 1 */
			text-transform: none;
		}

		/**
		* Correct the inability to style clickable types in iOS and Safari.
		*/

		button,
		[type="button"],
		[type="reset"],
		[type="submit"] {
			-webkit-appearance: button;
		}

		/**
		* Remove the inner border and padding in Firefox.
		*/

		button::-moz-focus-inner,
		[type="button"]::-moz-focus-inner,
		[type="reset"]::-moz-focus-inner,
		[type="submit"]::-moz-focus-inner {
			border-style: none;
			padding: 0;
		}

		/**
		* Restore the focus styles unset by the previous rule.
		*/

		button:-moz-focusring,
		[type="button"]:-moz-focusring,
		[type="reset"]:-moz-focusring,
		[type="submit"]:-moz-focusring {
			outline: 1px dotted ButtonText;
		}

		/**
		* Correct the padding in Firefox.
		*/

		fieldset {
			padding: 0.35em 0.75em 0.625em;
		}

		/**
		* 1. Correct the text wrapping in Edge and IE.
		* 2. Correct the color inheritance from `fieldset` elements in IE.
		* 3. Remove the padding so developers are not caught out when they zero out
		*    `fieldset` elements in all browsers.
		*/

		legend {
			box-sizing: border-box;
			/* 1 */
			color: inherit;
			/* 2 */
			display: table;
			/* 1 */
			max-width: 100%;
			/* 1 */
			padding: 0;
			/* 3 */
			white-space: normal;
			/* 1 */
		}

		/**
		* Add the correct vertical alignment in Chrome, Firefox, and Opera.
		*/

		progress {
			vertical-align: baseline;
		}

		/**
		* Remove the default vertical scrollbar in IE 10+.
		*/

		textarea {
			overflow: auto;
		}

		/**
		* 1. Add the correct box sizing in IE 10.
		* 2. Remove the padding in IE 10.
		*/

		[type="checkbox"],
		[type="radio"] {
			box-sizing: border-box;
			/* 1 */
			padding: 0;
			/* 2 */
		}

		/**
		* Correct the cursor style of increment and decrement buttons in Chrome.
		*/

		[type="number"]::-webkit-inner-spin-button,
		[type="number"]::-webkit-outer-spin-button {
			height: auto;
		}

		/**
		* 1. Correct the odd appearance in Chrome and Safari.
		* 2. Correct the outline style in Safari.
		*/

		[type="search"] {
			-webkit-appearance: textfield;
			/* 1 */

			/* 2 */
		}

		/**

		[type="search"]::-webkit-search-decoration {

		::-webkit-file-upload-button {

			/* 2 */

		/* Interactive

		/*

		details {
			display: block;

		/*

		summary {
			display: list-item;
		}

		/* Misc
		========================================================================== */

		/**

		*/

		template {
			display: none;
		}

		/**
		* Add the correct display in IE 10.
		*/

		[hidden] {
			display: none;
		}

		/* Custom Styles */

		html {
			--light: #f7f7f6;
			--wow: #f16a53;
			--dark: #30333a;
			box-sizing: border-box;
			height: 100%;
			-ms-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		body {
			color: #f7f7f6;
			color: var(--light);
			background-color: #30333a;
			background-color: var(--dark);
			box-sizing: border-box;
			height: 100%;
			font-family:
				-apple-system,
				BlinkMacSystemFont,
				"Segoe UI",
				Helvetica,
				Arial,
				sans-serif,
				"Apple Color Emoji",
				"Segoe UI Emoji",
				"Segoe UI Symbol";
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			margin: 0;
			padding: 0;
		}

		.main {
			height: 100vh;
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;
			font-size: 2rem;
			justify-content: center;
		}

		.container {
			margin: 0 auto;
			padding: 0 1rem;
			text-align: center;
		}

		@media (min-width: 400px) {
			.container {
				margin: 0 auto;
				width: 85vw;
				max-width: 770px;
			}
		}

		.container *:last-child {
			margin-bottom: 0;
		}

		p {
			margin: 0 0 1rem 0;
			font-size: 1.5rem;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: normal;
			margin: 0 0 1rem 0;
		}

		h1 a,
		h2 a,
		h3 a,
		h4 a,
		h5 a,
		h6 a {
			color: inherit;
		}

		a {
			text-decoration: none;
			border-bottom-width: 5px;
			border-bottom-style: solid;
			border-bottom-color: transparent;
			transition: border-bottom ease-in-out 142ms;
		}

		a:hover {
			color: var(--wow);
		}

		ul,
		ol {
			text-align: left;
		}

		@keyframes zazz {
			0% {
				transform: rotate(0);
			}

			50% {
				transform: rotate(360deg);
			}

			60% {
				transform: rotate(0);
			}
		}

		.name__link {
			font-size: 2.95rem;
			white-space: nowrap;
		}

		.name__link,
		.name__link:hover {
			color: var(--light);
		}

		.name__link:hover .name__character {
			animation-duration: 4s;
			animation-name: zazz;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
			animation-direction: alternate-reverse
		}

		.name__character {
			display: inline-block;
			transform-origin: 0% 100%;
		}

		.name__character:nth-child(2) {
			animation-delay: 100ms;
		}

		.name__character:nth-child(3) {
			animation-delay: 200ms;
		}

		.name__character:nth-child(4) {
			animation-delay: 300ms;
		}

		.name__character:nth-child(5) {
			animation-delay: 400ms;
		}

		.name__character:nth-child(6) {
			animation-delay: 500ms;
		}

		.name__character:nth-child(7) {
			animation-delay: 600ms;
		}

		.name__character:nth-child(8) {
			animation-delay: 700ms;
		}

		.name__character:nth-child(9) {
			animation-delay: 800ms;
		}

		.name__character:nth-child(10) {
			animation-delay: 900ms;
		}

		.name__character:nth-child(11) {
			animation-delay: 1000ms;
		}

		.name__character:nth-child(12) {
			animation-delay: 1100ms;
		}

		@keyframes spin {
			from {
				transform: rotate(0);
			}

			to {
				transform: rotate(360deg);
			}
		}

		.thumbs-up {
			display: inline-block;
			transform: rotate(0);
			transform-origin: center center;
		}

		.thumbs-up:hover {
			animation: spin 1s;
		}
	</style>
</head>

<body>
	<main class="main">
		<div class="container">
			<h1 class="name" itemscope itemtype="http://schema.org/Person">
				<a class="name__link" itemprop="url" href="http://joelfullwood.github.io">
					<span itemprop="name">
						<span class="name__character">J</span><span class="name__character">o</span><span
							class="name__character">e</span><span class="name__character">l</span> <span
							class="name__character">F</span><span class="name__character">u</span><span
							class="name__character">l</span><span class="name__character">l</span><span
							class="name__character">w</span><span class="name__character">o</span><span
							class="name__character">o</span><span class="name__character">d</span>
					</span>
				</a>
			</h1>
			<p class="title" itemprop="jobTitle">Front-end Web Developer</p>
			<p><span class="thumbs-up">👍</span></p>
		</div>
	</main>
</body>

</html>
